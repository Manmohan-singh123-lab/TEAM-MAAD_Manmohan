<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carrier Wave Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 20px;
    }
    canvas {
      background-color: #fff;
      border: 1px solid #444;
      margin-top: 20px;
    }
    .controls {
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Carrier Wave Generator</h2>

  <div class="controls">
    <label for="frequency">Frequency (Hz): </label>
    <input type="range" id="frequency" min="0" max="100000" value="1000" step="100" />
    <span id="freqVal">1000</span> Hz

    <br><br>

    <label for="amplitude">Amplitude (V): </label>
    <input type="range" id="amplitude" min="0" max="10" value="5" step="0.1" />
    <span id="ampVal">5.0</span> V
  </div>

  <canvas id="carrierCanvas" width="800" height="300"></canvas>

  <script>
    const canvas = document.getElementById("carrierCanvas");
    const ctx = canvas.getContext("2d");
    const freqSlider = document.getElementById("frequency");
    const ampSlider = document.getElementById("amplitude");
    const freqVal = document.getElementById("freqVal");
    const ampVal = document.getElementById("ampVal");

    function drawAxes() {
      const midY = canvas.height / 2;
      ctx.strokeStyle = "#aaa";
      ctx.lineWidth = 1;

      // Draw Y-axis line
      ctx.beginPath();
      ctx.moveTo(0, midY);
      ctx.lineTo(canvas.width, midY);
      ctx.stroke();

      // Y-Axis Labels
      ctx.fillStyle = "#000";
      ctx.fillText("+Amplitude (V)", 10, 20);
      ctx.fillText("-Amplitude (V)", 10, canvas.height - 10);

      // X-Axis Labels
      ctx.fillText("Time (ms)", canvas.width - 80, canvas.height - 10);
    }

    function drawWave(freq, amp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawAxes();

      const midY = canvas.height / 2;
      const timeScale = 0.001; // controls total time shown in ms

      ctx.beginPath();
      ctx.moveTo(0, midY);

      for (let x = 0; x < canvas.width; x++) {
        const t = x * timeScale; // time in ms
        const y = midY - (amp * 20) * Math.sin(2 * Math.PI * freq * t / 1000);
        ctx.lineTo(x, y);
      }

      ctx.strokeStyle = "#007acc";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function update() {
      const freq = parseFloat(freqSlider.value);
      const amp = parseFloat(ampSlider.value);

      freqVal.textContent = freq;
      ampVal.textContent = amp.toFixed(1);

      drawWave(freq, amp);
    }

    freqSlider.addEventListener("input", update);
    ampSlider.addEventListener("input", update);

    update();
  </script>

</body>
</html>
